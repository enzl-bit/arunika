<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arunika Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 500px;
    }
    #message {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Arunika WebSocket Chat</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="message" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("message");

    // Connect to WebSocket server
    const ws = new WebSocket("ws://localhost:3000/chat");

    ws.onopen = () => {
      appendMessage("‚úÖ Connected to chat server");
    };

    ws.onmessage = (event) => {
      appendMessage("üì© " + event.data);
    };

    ws.onclose = () => {
      appendMessage("‚ùå Disconnected");
    };

    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        ws.send(msg);
        appendMessage("‚û°Ô∏è You: " + msg);
        input.value = "";
      }
    }

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
